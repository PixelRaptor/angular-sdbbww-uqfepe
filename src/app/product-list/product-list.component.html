<h2>Products</h2>
<ul>
	<li *ngFor="let product of products | async; index as productId">
		<h3>
			<a [title]="product.name + ' details'"  [routerLink]="['/products', productId]">
				{{product.name}}
			</a>
		</h3>
		<p *ngIf="product.description">
			{{productId}} Description: {{ product.description}}
		</p>

		<button (click)="share()">
    Share
    </button>
		<app-product-alert 
    [product]="product" 
    [extras]="'Notify Me'"
    (notify)="onNotify()"
    >
		</app-product-alert>
	</li>
</ul>
